monitor=,preferred,auto,1
input {
  kb_layout=de
  follow_mouse=1
}

general {
  sensitivity=1.0
  gaps_in=5
  gaps_out=10
  border_size=2
  col.active_border=0x661d2021
  col.inactive_border=0x66333333
}

decoration {
  rounding=10
  blur=0
}

animations {
  enabled=1
  animation=windows,1,7,default
  animation=border,1,10,default
  animation=fade,1,10,default
  animation=workspaces,1,6,default
}

bind=SUPERSHIFT,Q,exit,
bind=SUPERSHIFT,L,exec,swaylock -i ~/pic/Wallpapers/wallpaper.jpg

bind=SUPERSHIFT,F,togglefloating,
bind=SUPER,F,fullscreen,0
bind=SUPER,SPACE,cyclenext,
bind=SUPERSHIFT,SPACE,swapnext,
bind=SUPER,W,killactive,

bind=SUPER,R,exec,wofi --show drun -o DP-3
bind=SUPER,RETURN,exec,wezterm
bind=SUPER,Q,exec,librewolf
bind=SUPER,S,exec,grim -g "$(slurp)" - | swappy -f -
bind=SUPER,B,exec,notify-send "$(acpi -b)"
bind=SUPER,T,exec,notify-send "$(date +%H:%M)"

bind=,XF86MonBrightnessDown,exec,brightnessctl set 10%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +10%

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=swaybg -i ~/pic/Wallpapers/wallpaper.jpg
exec-once=mako
